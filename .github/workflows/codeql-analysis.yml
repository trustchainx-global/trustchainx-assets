name: "CodeQL"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  schedule:
    - cron: "0 3 * * 0"

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8

      - name: Detect supported language
        id: detect
        shell: bash
        run: |
          js=$(git ls-files '**/*.js' '**/*.jsx' '**/*.ts' '**/*.tsx' 2>/dev/null | wc -l | tr -d ' ')
          py=$(git ls-files '**/*.py' 2>/dev/null | wc -l | tr -d ' ')
          if [ "$js" -gt 0 ]; then
            echo "lang=javascript" >> "$GITHUB_OUTPUT"
            echo "has_code=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if [ "$py" -gt 0 ]; then
            echo "lang=python" >> "$GITHUB_OUTPUT"
            echo "has_code=true" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          echo "lang=none" >> "$GITHUB_OUTPUT"
          echo "has_code=false" >> "$GITHUB_OUTPUT"

      - name: Initialize CodeQL
        if: steps.detect.outputs.has_code == 'true'
        uses: github/codeql-action/init@3c3833e0f8c1c83d449a7478aa59c036a9165498
        with:
          languages: ${{ steps.detect.outputs.lang }}

      - name: Autobuild
        if: steps.detect.outputs.has_code == 'true'
        uses: github/codeql-action/autobuild@3c3833e0f8c1c83d449a7478aa59c036a9165498

      - name: Perform CodeQL Analysis
        if: steps.detect.outputs.has_code == 'true'
        uses: github/codeql-action/analyze@3c3833e0f8c1c83d449a7478aa59c036a9165498

      - name: No supported code â€” skip CodeQL
        if: steps.detect.outputs.has_code != 'true'
        run: echo "No JS/TS/Python code detected; skipping CodeQL."
